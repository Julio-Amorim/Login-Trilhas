<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Trilhas Inova</title>
</head>
<body>
    <main>
        <div class="caixa">
            <div class="formulario">
                <h1 class="h1-title">Faça login</h1>
                <h4 class="input-name">Email:</h4>
                <input type="email" placeholder="Email" class="input">
                <h4 class="input-name">Senha:</h4>
                <input type="password" placeholder="Senha" class="input">
                <div class="escolha">
                    <div class="lembrar">
                        <input type="checkbox" class="checkbox"> 
                        <p>manter conectado</p>
                    </div>
                    <a href="#" class="forget-password">Esqueceu a senha?</a>
                </div>
                <div class="send">
                    <!-- <a href="#" class="send-input">Entrar</a> -->
                    <input type="submit" value="Entrar" class="send-input">
                    <!--Deixei o Link para consegui que o cliente seja enviado para a page de registro, ja que não tem o JS-->
                    <a href="./html/cadastrar.html" class="register-input">Cadastrar</a>
                    <!-- <input type="submit" value="Cadastrar" class="register-input"> -->
                </div>
            </div>  
        </div>
        <img src="img/inova-logo.webp" alt="" class="logo">
    </main>
</body>
</html>
